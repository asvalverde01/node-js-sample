name: CI/CD Pipeline

on:
  push:
    # Se activa el workflow cuando hay un push a la rama 'master'
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      # 3. Instalar dependencias
      - name: Install Dependencies
        run: npm install

      # 4. Ejecutar pruebas unitarias
      - name: Run Tests
        run: npm test

      # 5. Ejecutar ESLint
      - name: Run ESLint
        run: npx eslint .

      # 6. Construir la imagen Docker
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-js-sample:latest .

      # 7. Iniciar sesión en Docker Hub y subir la imagen
      - name: Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/node-js-sample:latest

      # 8. Escanear vulnerabilidades con Trivy
      #    Usamos la ACCIÓN en @0.28.0 e indicamos la versión del BINARIO como v0.57.1
      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.28.0  # Versión de la acción
        with:
          version: 'v0.57.1'                   # Versión del binario Trivy
          image-ref: ${{ secrets.DOCKER_USERNAME }}/node-js-sample:latest
          format: 'table'
          exit-code: '1'    # Falla si hay vulnerabilidades con esa severidad
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy-to-test:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Test Environment
        run: |
          echo "Desplegando en entorno de pruebas (simulado)."
          # Aquí puedes usar Docker Compose, Kubernetes, etc.
          echo "Despliegue de pruebas completado (simulado)."

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: deploy-to-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Validate Deployment Policies (OPA)
        run: |
